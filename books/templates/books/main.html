<h1>Book List</h1>
<br>
<br>
<a href="{% 'logout' %}">Logout</a>
<table border="1" cellpadding="5" cellspacing="5">
  <tr>
    <td>Titles</td>
    <td>Images</td>
  </tr>
  {% for object in object_list %} {% comment%} access records from model (object_list) one at a time using for loop
  {%endcomment%}
  <tr>
    <td><a href="{{object.get_absolute_url}}">{{object.name}}</a></td>
    <td><img src="{{object.pic.url}}" width="150" height="200" /></td>
  </tr>
  {% endfor %}
</table>
